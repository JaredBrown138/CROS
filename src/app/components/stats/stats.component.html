<div class="stats-container" fxLayout="row">

  <div class="stats-left" fxFlex="50%">
    <div class="chart">
      <canvas class="chart-canvas" baseChart [data]="chartData" [labels]="chartLabels" [chartType]="chartType"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

  <div class="stats-right" fxFlex="50%">
    <table mat-table [dataSource]="productStats" class="product-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Units Sold </th>
        <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>



</div>
