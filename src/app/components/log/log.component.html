<div class="questions-container">
  <table mat-table [dataSource]="logs" class="user-table">

    <ng-container matColumnDef="log">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let question"> {{log.time}} </td>
    </ng-container>

    <ng-container matColumnDef="short">
      <th mat-header-cell *matHeaderCellDef> Short Text </th>
      <td mat-cell *matCellDef="let question"> {{log.short}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell class="delete-header" *matHeaderCellDef>Severity</th>
      <td mat-cell class="delete-data" *matCellDef="let question">
        {{log.severity}}
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
