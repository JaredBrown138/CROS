<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="questions-container">
  <button *ngIf="newToOld" (click)="toggleSort()" class="toggle">Sort Oldest to Newest</button>
  <button *ngIf="oldToNew" (click)="toggleSort()" class="toggle">Sort Newest to Old</button>
  <table mat-table [dataSource]="logs" class="user-table">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell [matTooltip]="log.date" *matCellDef="let log"> {{dateClean(log.date)}} </td>
    </ng-container>

    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef> Method </th>
      <td mat-cell *matCellDef="let log"> {{log.method}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let log"> {{log.url}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th class="center" mat-header-cell *matHeaderCellDef> Status </th>
      <td class="center" mat-cell *matCellDef="let log"> {{log.status}} </td>
    </ng-container>

    <ng-container matColumnDef="remote-addr">
      <th mat-header-cell *matHeaderCellDef> Remote Address </th>
      <td mat-cell *matCellDef="let log"> {{log.remoteAddr}} </td>
    </ng-container>

    <ng-container matColumnDef="response-time">
      <th class="center" mat-header-cell *matHeaderCellDef> Response Time (ms) </th>
      <td class="center" mat-cell *matCellDef="let log"> {{log.responseTime}} </td>
    </ng-container>

    <ng-container matColumnDef="user-agent">
      <th mat-header-cell *matHeaderCellDef> User Agent </th>
      <td mat-cell *matCellDef="let log"> {{log.userAgent}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
