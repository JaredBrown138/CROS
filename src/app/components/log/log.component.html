<div class="questions-container">
  <table mat-table [dataSource]="logs" class="user-table">

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let log"> {{log.time}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let log"> {{log.address}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell class="delete-header" *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let log">
        {{log.status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> Info </th>
      <td mat-cell *matCellDef="let log"> {{log.info}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
