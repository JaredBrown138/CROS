<div class="questions-container">
  <div class="new"><button class="new-button">Add New</button></div>
  <table mat-table [dataSource]="questions" class="user-table">

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Security question </th>
      <td mat-cell *matCellDef="let question"> {{question.question}} </td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let question"> {{question.dateCreated}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell class="delete-header" *matHeaderCellDef>Delete Question</th>
      <td mat-cell class="delete-data" *matCellDef="let question">
        <mat-icon (click)="delete(question.id)" class="delete">close</mat-icon>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
